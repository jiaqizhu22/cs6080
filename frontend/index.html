<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css"/>
  <!-- Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles/sidebars.css" rel="stylesheet" type="text/css">
  <!-- Script & Module link -->
  <script type="module" src="src/helpers.js"></script>
  <script type="module" src="src/sidebars.js"></script>
</head>
<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner" style="position: static;">
    <h1>Slackr</h1>
  </header>

  <nav id="navbar" class="navbar navbar-dark bg-primary navbar-expand-lg navbar-light bg-light">
    <div id="page-toggle-login" class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: bold;">Login</div> 
    <div id="page-toggle-register" class="navbar-nav me-auto mb-2 mb-lg-0">Register</div>
  </nav>
  <hr/>
  
  <div id="page-login">
    <div class="row">
      <label for="email-login" class="form-label">Email</label>
      <input id="email-login" type="email" class="form-control"/>
    </div>
    <div class="row">
      <label for="password-login" class="form-label">Password</label>
      <input id="password-login" type="password" class="form-control"/>
    </div>
    <br/>
    <div class="row">
      <button id="login" type="button" class="btn btn-primary" disabled>Login</button> 
    </div>
  </div>

  <div id="page-register" style="display: none;">
    <div class="row">
      <label for="email-register" class="form-label">Email</label>
      <input id="email-register" type="email" class="form-control"/>
    </div>
    <div class="row">
      <label for="name-regitser" class="form-label">Name</label>
      <input id="name-register" type="text" class="form-control"/>
    </div>
    <div class="row">
      <label for="password-register" class="form-label">Password</label>
      <input id="password-register" type="password" class="form-control"/>
    </div>
    <div class="row">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input id="confirm-password" type="password" class="form-control"/>
    </div>
    <br/>
    <div class="row">
      <button id="register" type="button" class="btn btn-primary" disabled>Register</button>
    </div>
  </div>

  <div id="main" class="d-none d-flex flex-row">
    <!-- Sidebar -->
    <div id="sidebar" class="flex-shrink-1 p-3 bg-white">
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button id="create-channel-btn" class="btn align-items-center rounded">
            Create Channel
          </button>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#public-channel-collapse" aria-expanded="true">
            Public Channel
          </button>
          <div class="collapse show" id="public-channel-collapse">
            <ul id="public-channels" class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <!-- add new public channels here -->
            </ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#private-channel-collapse" aria-expanded="false">
            Private Channel
          </button>
          <div class="collapse" id="private-channel-collapse">
            <ul id="private-channels" class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <!-- add new private channels here -->
            </ul>
          </div>
        </li>       
        <li class="border-top my-3"></li>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
            Account
          </button>
          <div class="collapse" id="account-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a id="my-profile" class="link-dark rounded">My Profile</a></li>
              <li><a id="logout" class="link-dark rounded">Sign out</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <!-- Actual Page -->
    <div id="content" class="p-2 w-100">
      <!-- Current page goes here-->
    </div>

  </div>

  <!--Footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; Slackr</p>
    </footer>
  </div>
  <script type="module" src="src/main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
